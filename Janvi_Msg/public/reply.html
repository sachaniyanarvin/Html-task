<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send a Message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe2e6, #f6f6f6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .form-container {
      background: white;
      padding: 30px 25px;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-weight: 600;
      color: #e91e63;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 12px;
      border: 1.5px solid #ffd6dd;
      resize: none;
      font-size: 15px;
      margin-bottom: 20px;
      background: #fffafa;
      transition: border 0.3s ease;
    }

    textarea:focus {
      border: 1.5px solid #e91e63;
      outline: none;
    }

    button {
      background: #e91e63;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #d81b60;
    }

    .message {
      margin-top: 20px;
      color: green;
      font-weight: 500;
      font-size: 15px;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 15px;
      }

      h2 {
        font-size: 1.25rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Leave a Message for Me ðŸ’–</h2>
    <form id="replyForm">
      <textarea name="message" required placeholder="Write your reply..."></textarea>
      <button type="submit">Send Message</button>
    </form>    
    <div class="message" id="status"></div>
  </div>

  <script>
    const form = document.getElementById('replyForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = form.querySelector('textarea[name="message"]').value;
      
      try {
        const response = await fetch('/save-message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const result = await response.text();
        document.getElementById('status').textContent = result;
        form.reset();
      } catch (error) {
        document.getElementById('status').textContent = 'Failed to send message. Please try again.';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
