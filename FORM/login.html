<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="web-2.css">
    <link rel="icon" href="images/time.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images\time.png" alt="Future Time Logo">
                <span>FUTURE TIME</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search..">
                <button><img src="images\search.png" alt="Search"></button>
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home" style="color:rgb(140, 232, 232)"></i>HOME</a></li>
                <li><a href="#"><i class="fas fa-heart" style="color:blueviolet"></i>WISHLIST</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart" style="color:rgb(140, 232, 232)"></i>CART ITEM</a></li>
                <li><a href="#"><i class="fas fa-phone" style="color:rgb(140, 232, 232)"></i>CONTACT US</a></li>
                <li><a href="#"><i class="fas fa-user-circle" style="color:rgb(140, 232, 232)"></i>PROFILE</a></li>
            </ul>
        </nav>
    </header>
    <div class="login">
        <div class="box">
            <div class="cover"></div>
            <div class="shadow"></div>
            <div class="content">
                <div class="from">
                    <h3 class="logo-1">
                        <i class="fa-solid fa-key"></i>
                    </h3>
                    <h2>Sing in</h2>
                    <div class="inputBox">
                        <input type="text" required>
                        <i class="fa-solid fa-user"></i>
                        <span>Username</span>
                    </div>
                    <div class="inputBox">
                        <input type="password" required>
                        <i class="fa-solid fa-lock"></i>
                        <span>Password</span>
                    </div>
                    <div class="link">
                        <a href="#"><i class="fa-solid fa-question">
                        </i> Forgot Password</a>
                        <a href="#"><i class="fa-solid fa-iser-plus">
                        </i>Sing up</a>
                    </div>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
