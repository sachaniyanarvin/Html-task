<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Time</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="web-2.css">
    <link rel="icon" href="Image/time.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- ===================== HEADER LINE IN WEBSITE ====================== -->
    
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="Image/time.png" alt="Future Time Logo">
                <span>FUTURE TIME</span>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search..">
                <button><img src="Image/search.png" alt="Search"></button>
            </div>
            <ul class="nav-links">
                <li><a href="#"><i class="fas fa-home" style="color:rgb(140, 232, 232)"></i>HOME</a></li>
                <li><a href="#"><i class="fas fa-heart" style="color:blueviolet"></i>WISHLIST</a></li>
                <li><a href="#"><i class="fas fa-shopping-cart" style="color:rgb(140, 232, 232)"></i>CART ITEM</a></li>
                <li><a href="#"><i class="fas fa-phone" style="color:rgb(140, 232, 232)"></i>CONTACT US</a></li>
                <li><a href="#"><i class="fas fa-user-circle" style="color:rgb(140, 232, 232)"></i>PROFILE</a></li>
            </ul>
        </nav>
    </header>
        
    <!-- ===================== DESING WATCH ====================== -->
    
    <div id="clock">
        <div id="hrDots" style="--clr:#ff2972;"></div>
        <div id="minDots" style="--clr:#fee800;"></div>
        <div id="secDots" style="--clr:#04fc43;"></div>
    </div>

        <!-- ===================== LOGIN CARD ====================== -->

        <div class="wrapper">
            <from action="">
                <h1>SingIn</h1>
                <div class="input-box">
                    <i class='bx bxs-hand-right'></i>
                    <input type="text" placeholder="Username" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-hand-right'></i>
                    <input type="text" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-hand-right'></i>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember ME</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Sing In</button>  
                </div>
            </from>
        </div>
    <script src="script-2.js"></script>
</body>
</html>
