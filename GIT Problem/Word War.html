<html>
<head>
<title>
    Superhero Scoreboard
</title>
<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .scoreboard {
            margin-top: 20px;
            font-size: 24px;
        }
        .cards {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 0 10px;
            width: 120px;
            text-align: center;
        }
        .card img {
            width: 80px;
            height: 80px;
        }
        .card .name {
            margin-top: 10px;
            font-size: 16px;
        }
        .card .score {
            margin-top: 5px;
            font-size: 24px;
        }
</style>
</head>
<body>
    <div class="cards">
        <div class="card">
            <img alt="Cartoon image of Spiderman" height="80" src="https://github.com/PatelNeelMahesh/frontend_tasks/blob/main/03.superwars/super-1.png?raw=true" width="80"/>
            <div class="name">
                Spiderman
            </div>
            <div class="score">
                12
            </div>
            </div>
            <div class="card">
            <img alt="Cartoon image of Wonder Woman" height="80" src="https://github.com/PatelNeelMahesh/frontend_tasks/blob/main/03.superwars/super-2.png?raw=true" width="80"/>
            <div class="name">
                Wonder Woman
            </div>
            <div class="score">
                30
            </div>
            </div>
            <div class="scoreboard">
                5 - 0
            </div>
            <div class="card">
            <img alt="Cartoon image of Captain America" height="80" src="https://github.com/PatelNeelMahesh/frontend_tasks/blob/main/03.superwars/super-3.png?raw=true" width="80"/>
            <div class="name">
                Captain America
            </div>
            <div class="score">
                50
            </div>
            </div>
            <div class="card">
            <img alt="Cartoon image of Gem Woman" height="80" src="https://github.com/PatelNeelMahesh/frontend_tasks/blob/main/03.superwars/super-4.png?raw=true" width="80"/>
            <div class="name">
                Gem Woman
            </div>
            <div class="score">
                12
            </div>
        </div>
    </div>
</body>
</html>
