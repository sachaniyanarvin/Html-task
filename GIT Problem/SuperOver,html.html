<html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Add the viewport meta tag to fix the error -->
    </head>
    <!-- Rest of the HTML code remains the same -->
</html>
<head>
    <title>Super Over</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('https://static.vecteezy.com/system/resources/previews/000/427/062/original/cricket-stadium-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        .container {
            text-align: center;
            color:black;
            font-size: 25px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 20px;
            display: flex;
            justify-content:center;
            align-items: center;
            gap: 10px;
        }
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 400px;
            margin-bottom: 30px;
        }
        .team {
            background-color: #1e90ff;
            padding:30px;
            border-radius: 10px;
            width: 300px;
        }
        .team.green {
            background-color: #32cd32;
        }
        .team h2 {
            margin: 0;
            font-size: 2em;
        }
        .balls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .ball {
            background-color: white;
            color: black;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        .score {
            font-size: 1.5em;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .button {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        .button.bat {
            background-color: #ffa500;
        }
        .button.reset {
            background-color: #ff4500;
        }
        .button img {
            width: 30px;
            height: 30px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-y8xLGKcz36iOFqij08omCk5d.png?st=2024-09-22T19%3A41%3A08Z&se=2024-09-22T21%3A41%3A08Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-09-22T00%3A01%3A59Z&ske=2024-09-23T00%3A01%3A59Z&sks=b&skv=2024-08-04&sig=R0nccMp12/JNXygg4qDuOG%2BwvOdUQlGq0pLzyAgR9A0%3D" alt="Cricket bat icon" width="30" height="30">
            SUPER OVER
        </div>
        <div class="scoreboard">
            <div class="team">
                <h2>IND</h2>
                <div class="balls">
                    <div class="ball">4</div>
                    <div class="ball">3</div>
                    <div class="ball">2</div>
                    <div class="ball">6</div>
                    <div class="ball">6</div>
                    <div class="ball">6</div>
                </div>
                <div class="score">27/0</div>
            </div>
            <div class="team green">
                <h2>PAK</h2>
                <div class="balls">
                    <div class="ball">2</div>
                    <div class="ball">4</div>
                    <div class="ball">0</div>
                    <div class="ball">3</div>
                    <div class="ball">1</div>
                    <div class="ball">4</div>
                </div>
                <div class="score">14/0</div>
            </div>
        </div>
        <div class="buttons">
            <div class="button bat">
                <img src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-LmQ09WWGIGwOeeA4ArnRw0x5/user-uJPET5fjNenSso8wCETWVNOp/img-y8xLGKcz36iOFqij08omCk5d.png?st=2024-09-22T19%3A41%3A08Z&se=2024-09-22T21%3A41%3A08Z&sp=r&sv=2024-08-04&sr=b&rscd=inline&rsct=image/png&skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2024-09-22T00%3A01%3A59Z&ske=2024-09-23T00%3A01%3A59Z&sks=b&skv=2024-08-04&sig=R0nccMp12/JNXygg4qDuOG%2BwvOdUQlGq0pLzyAgR9A0%3D" alt="Cricket bat icon" width="30" height="30">
            </div>
            <div class="button reset">
                <i class="fas fa-redo"></i>
            </div>
        </div>
    </div>
</body>
</html>
